<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; color: #23272a; }
        .card { margin-top: 2rem; }
        .table-fixed { table-layout: fixed; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h1 class="h4">{{ titulo }}</h1>
            <div>
                <a href="/" class="btn btn-outline-secondary btn-sm me-2">&larr; Inicio</a>
                <a href="/regresion_simple?tabla={{ tabla }}" class="btn btn-primary btn-sm">Ir a regresi√≥n ({{ tabla }})</a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-fixed">
                        <thead class="table-light">
                            <tr>
                                {% for c in cols %}
                                    <th scope="col">{{ c }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in rows %}
                                <tr>
                                    {% for c in cols %}
                                        <td>{{ row[c]|smartnum }}</td>
                                    {% endfor %}
                                </tr>
                            {% else %}
                                <tr><td colspan="{{ cols|length }}" class="text-center">No hay datos.</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
